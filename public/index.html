<!DOCTYPE html>
<html ng-app="myApp">
<head>
 <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
 <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

	<title>Contact List App</title>
</head>
<body>
 <div class="container" ng-controller="AppController">
  <h1>Contact List App </h1>

  <!-- <input type="text" name="value" ng-model="test">
  {{test}} -->
  <table class="table">
  	<thead>
  		<tr>
  			<th>NAME</th>
  			<th>EMAIL</th>
  			<th>NUMBER</th>
  			<th>ACTION</th>
  			<th>&nbsp;</th>
  		</tr>
  	</thead>
  	<tbody>
  	   <tr>
  	   	<td><input class ="form-control" ng-model="contact.name"></td>
  	   	<td><input class ="form-control" ng-model="contact.email"></td>
  	   	<td><input class ="form-control" ng-model="contact.number"></td>
  	   	<td><button class ="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
  	   	<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp; &nbsp;
  	   	    <button class ="btn btn-info" ng-click="deselect()">Clear</button></td>

  	   </tr>
  		<tr ng-repeat="contact in contactlists">
  		 <td>{{contact.name}}</td>
  		 <td>{{contact.email}}</td>
  		 <td>{{contact.number}}</td>
  		 <td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>	
  		 <td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
  		</tr>
  	</tbody>
  </table>
 </div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
<script src="controller/controller.js"></script>
</body>
</html>
